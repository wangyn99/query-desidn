<head>
  <title>hosquery</title>
</head>

<body>
  {{> login}}
</body>

<template name="login">
  {{#if currentUser}}
    {{#if administrator}}
      {{> design}}
    {{else}}
      {{>normal}}
    {{/if}}
  {{else}}
    <div id="mydiv">
      <h3> Welcome! </h3>
      <br/>
      {{#if loggingIn}}
        <p>Logging in ...</p>
      {{else}}
        {{#if creatingAccount}}
          {{> newAccountForm}}
        {{else}}
          {{> loginForm}}
        {{/if}}
      {{/if}}
  </div>
  {{/if}}
</template>

<template name="newAccountForm">
  <input type="text" id="email" placeholder="邮箱" />
  <input type="text" id="name" placeholder="姓名" />
  <input type="text" id="username" placeholder="用户名" />
  <input type="password" id="password" placeholder="密码" />
  <button id="createaccount">创建账户</button>
  <p id="loginform">(登陆)</p>
</template>

<template name="loginForm">
  <input type="text" id="username" placeholder="用户名" />
  <input type="password" id="password" placeholder="密码" />
  <button id="login">登陆</button>
  <p id="accountform">(创建新账户)</p>
</template>
